<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.officeapps.live.com https://appsforoffice.microsoft.com https://cdn.mosaicpolicy.com https://api.mosaicpolicy.com; script-src 'self' 'unsafe-inline' https://appsforoffice.microsoft.com https://cdn.mosaicpolicy.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.mosaicpolicy.com https://graph.microsoft.com https://login.microsoftonline.com; img-src 'self' data: https://cdn.mosaicpolicy.com;" />
    <title>MHP Brand Automation</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: 24px;
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.5;
      }
      .status {
        padding: 12px;
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
        border-radius: 4px;
        margin-top: 16px;
      }
      button {
        background: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 16px;
      }
      button:hover {
        background: #106ebe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MHP Brand Automation</h1>
      <p>Development environment taskpane loaded successfully.</p>
      <div class="status">
        ✅ Office.js loaded<br>
        ✅ Connected to https://localhost:3000
      </div>
      <button id="testBtn">Test Button</button>
    </div>
    <script>
      // Global error handler
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
        return false;
      };

      // Initialize Office
      (function() {
        if (typeof Office === 'undefined') {
          document.body.innerHTML = '<div style="padding:20px;color:red;">Office.js failed to load. Check console.</div>';
          return;
        }

        Office.onReady(function(info) {
          console.log('Office.js ready:', info);
          
          var btn = document.getElementById('testBtn');
          if (btn) {
            btn.addEventListener('click', function() {
              Word.run(function(context) {
                var paragraph = context.document.body.insertParagraph(
                  'Hello from MHP Brand Automation!',
                  Word.InsertLocation.end
                );
                paragraph.font.color = 'blue';
                return context.sync();
              }).catch(function(error) {
                console.error('Word API Error:', error);
                alert('Error: ' + error.message);
              });
            });
          }
        });
      })();
    </script>
  </body>
</html>
