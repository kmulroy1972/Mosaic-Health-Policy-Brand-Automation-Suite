name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/dashboard/**'
      - 'apps/dev-host/**'
      - '.github/workflows/azure-static-web-apps-white-smoke-0061d650f.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_dashboard:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Dashboard
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: |
          cd apps/dashboard
          npm install
      - name: Build Dashboard
        run: |
          cd apps/dashboard
          npm run build
          # Ensure config file is in dist for deployment
          cp staticwebapp.config.json dist/ || echo "Config already copied"
          echo "=== Dist folder contents ==="
          ls -la dist/ || echo "ERROR: dist folder not found!"
          echo "=== Assets folder ==="
          ls -la dist/assets/ || echo "ERROR: assets folder not found!"
          echo "=== Config file ==="
          ls -la dist/staticwebapp.config.json || echo "WARNING: Config file not found in dist"
          echo "=== index.html content ==="
          cat dist/index.html | head -15
      - name: Verify Build Output
        run: |
          cd apps/dashboard
          echo "=== Verifying dist folder ==="
          ls -la dist/
          echo "=== Verifying assets ==="
          ls -la dist/assets/
          echo "=== Verifying index.html content ==="
          cat dist/index.html
          echo "=== Verifying config file ==="
          cat dist/staticwebapp.config.json | head -5
      - name: Prepare Deployment
        run: |
          cd apps/dashboard
          # Remove source index.html to prevent it from being served
          # The built dist/index.html is what should be deployed
          echo "Source index.html exists:" && ls -la index.html || echo "No source index.html"
          echo "Built dist/index.html:" && ls -la dist/index.html
          # Copy built files to a clean location for deployment
          mkdir -p ../dashboard-build
          cp -r dist/* ../dashboard-build/
          echo "=== Deployment folder contents ==="
          ls -la ../dashboard-build/
          echo "=== Deployment index.html ==="
          cat ../dashboard-build/index.html
      - name: Deploy Dashboard
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_SMOKE_0061D650F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps'
          output_location: 'dashboard-build'
          skip_app_build: true

  build_and_deploy_dev_host:
    if: false
    runs-on: ubuntu-latest
    name: Build and Deploy Dev Host
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_SMOKE_0061D650F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/dev-host/public'
          api_location: ''
          output_location: '.'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_SMOKE_0061D650F }}
          action: 'close'
