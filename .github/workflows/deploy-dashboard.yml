name: Deploy Dashboard to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'apps/dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd apps/dashboard
          npm install

      - name: Build
        run: |
          cd apps/dashboard
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MOSAIC_BRAND_CONSOLE2 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/dashboard'
          output_location: 'dist'
          skip_app_build: true
